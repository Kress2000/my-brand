<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="./signIn.css">
    <script src="https://kit.fontawesome.com/ba4ad2d87b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cursor"><div class="point"></div></div>
    <section class="signin-section">
        <h1 class="pageTitle">Sign in with us</h1>
        <form action="#" id="form" method="get">
            <div>
                <input type="text" placeholder="Email" id="email" autocomplete="email">
            </div>
            <div>
                <input type="password" id="password" placeholder="password" >
            </div>
            <button id="submitSignUpData">Sign in</button>
            <div class="haveAcc">
                <p>Don't an account?</p>
                <a href="../SignUp/signUp.html"> Sign up</a>
            </div>
        </form>
        <div id="alertMessage">
            <p>Incorrect credentials!</p>
        </div>
    </section>
    <section class="footer-section">
        <footer>
            <div class="footer-logo">
                <a href="../../../index.html"><img src="../../img/logo.png" alt="My Logo" class="logo"></a>
            </div>
            <div class="footer-link">
                <span>
                    <strong>&copy; <span class="year"></strong>.  All rights reserved
                </span>
                <span> made with 
                    <i class="fa-sharp fa-solid fa-heart"></i> by 
                    <a href="https://github.com/Kress2000">Nsanzimfura Eric</a>
                </span>
            </div>
        </footer>
    </section>
    <script src="./signIn.js"></script>
</body>
</html>
